<!-- Main container to center the form card -->
<div class="flex items-center justify-center min-h-screen p-4">

  <!-- The form card itself -->
  <div class="w-full max-w-md mx-auto">
    <div class="bg-light rounded-2xl shadow-2xl p-8 border border-border">

      <!-- Header -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-text-light">Reset Your Password</h2>
        <p class="text-text-dark mt-2">Enter and confirm your new password below.</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="newPassword" class="w-full" placeholder="••••••••••" required [(ngModel)]="newPassword">
        </div>

        <div class="form-field mt-6">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" class="w-full" placeholder="••••••••••" required [(ngModel)]="confirmPassword">
        </div>

        <button type="submit" class="btn-submit w-full mt-6" [disabled]="!token">Reset Password</button>
      </form>

    </div>
  </div>
</div>
