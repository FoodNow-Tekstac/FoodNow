<div class="modal-overlay" (click)="close.emit()">
  
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h3 class="modal-title">{{ modalTitle }}</h3>
      <button (click)="close.emit()" class="close-btn" aria-label="Close modal">&times;</button>
    </div>

    <form class="modal-body" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-field full-span">
          <label for="name">Item Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="e.g., Hyderabadi Biryani" required [(ngModel)]="itemData.name">
        </div>

        <div class="form-field full-span">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" class="form-input" placeholder="A short, tasty description of the item" required [(ngModel)]="itemData.description"></textarea>
        </div>

        <div class="form-field">
          <label for="price">Price (â‚¹)</label>
          <input type="number" id="price" name="price" step="0.01" min="0" class="form-input" placeholder="e.g., 250.00" required [(ngModel)]="itemData.price">
        </div>

        <div class="form-field">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-input" required [(ngModel)]="itemData.category">
            <option value="" disabled>Select...</option>
            <option value="STARTER">Starter</option>
            <option value="MAIN_COURSE">Main Course</option>
            <option value="DESSERT">Dessert</option>
            <option value="DRINK">Drink</option>
            <option value="SIDE">Side</option>
          </select>
        </div>

        <div class="form-field">
          <label for="dietaryType">Dietary Type</label>
          <select id="dietaryType" name="dietaryType" class="form-input" required [(ngModel)]="itemData.dietaryType">
            <option value="" disabled>Select...</option>
            <option value="VEG">Veg</option>
            <option value="NON_VEG">Non-Veg</option>
            <option value="VEGAN">Vegan</option>
          </select>
        </div>
        
        <div class="form-field">
          <label for="image">Food Image</label>
          <input type="file" id="image" name="image" (change)="onFileSelected($event)" accept="image/*" class="form-input file-input">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" (click)="close.emit()" class="btn-secondary">Cancel</button>
        <button type="submit" class="btn-submit">Save Item</button>
      </div>
    </form>
  </div>
</div>
