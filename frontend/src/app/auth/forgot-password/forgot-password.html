<div class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md mx-auto">
    <div class="bg-light rounded-2xl shadow-2xl p-8 border border-border">
      
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-text-light">Forgot Your Password?</h2>
        <p class="text-text-dark mt-2">No problem. Enter your email and we'll send you a reset link.</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="w-full" placeholder="you@example.com" required [(ngModel)]="email">
          </div>
        <button type="submit" class="btn-submit w-full mt-6">Send Reset Link</button>
      </form>

      <p class="text-center text-sm text-text-dark mt-6">
        <a routerLink="/login" class="text-primary font-medium hover:underline">Back to Login</a>
      </p>
    </div>
  </div>
</div>
