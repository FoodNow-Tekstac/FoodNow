<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50" (click)="close.emit()">
  <div class="bg-surface w-full max-w-lg p-8 rounded-2xl shadow-2xl border border-border" (click)="$event.stopPropagation()">
    <h3 class="text-2xl font-bold mb-6 text-center">{{ modalTitle }}</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <input type="text" name="name" class="form-input" placeholder="Item Name" required [(ngModel)]="itemData.name">
        <textarea name="description" class="form-input" placeholder="Description" required [(ngModel)]="itemData.description"></textarea>
        <input type="number" name="price" step="0.01" class="form-input" placeholder="Price" required [(ngModel)]="itemData.price">
        <div class="grid grid-cols-2 gap-4">
          <select name="category" class="form-input" required [(ngModel)]="itemData.category">
            <option value="" disabled>Select Category</option>
            <option value="STARTER">Starter</option>
            <option value="MAIN_COURSE">Main Course</option>
            <option value="DESSERT">Dessert</option>
            <option value="DRINK">Drink</option>
            <option value="SIDE">Side</option>
          </select>
          <select name="dietaryType" class="form-input" required [(ngModel)]="itemData.dietaryType">
            <option value="" disabled>Select Dietary Type</option>
            <option value="VEG">Veg</option>
            <option value="NON_VEG">Non-Veg</option>
            <option value="VEGAN">Vegan</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-text-muted mb-2">Food Image</label>
          <input type="file" name="image" (change)="onFileSelected($event)" class="form-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-black hover:file:bg-primary-light">
        </div>
      </div>
      <div class="mt-8 flex justify-end gap-4">
        <button type="button" (click)="close.emit()" class="btn-secondary px-6 py-2 rounded-lg font-semibold">Cancel</button>
        <button type="submit" class="btn-primary px-6 py-2 rounded-lg font-semibold">Save Item</button>
      </div>
    </form>
  </div>
</div>
