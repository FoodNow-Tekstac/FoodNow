<div class="login-page flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-lg mx-auto z-10 text-center">
    <div class="bg-surface rounded-2xl shadow-2xl p-8 border border-border">
      <h2 class="text-2xl font-bold text-center mb-1 text-white">Reset Link Generated!</h2>
      <p class="text-center text-text-muted mb-6">For demo purposes, your reset link is below. In a real app, this would be emailed.</p>
      <div class="bg-gray-900 p-4 rounded-lg break-words">
        <a [href]="resetLink()" class="text-primary font-mono hover:underline">{{ resetLink() }}</a>
      </div>
      <p class="text-center text-sm text-text-muted mt-6">
        <a routerLink="/login" class="hover:underline">Back to Login</a>
      </p>
    </div>
  </div>
</div>
