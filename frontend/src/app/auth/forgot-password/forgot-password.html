<div class="login-page flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md mx-auto z-10">
    <div class="bg-surface rounded-2xl shadow-2xl p-8 border border-border">
      <h2 class="text-2xl font-bold text-center mb-1 text-white">Forgot Your Password?</h2>
      <p class="text-center text-text-muted mb-6">Enter your email and we'll send you a reset link.</p>
      <form (ngSubmit)="onSubmit()">
        <div class="relative">
          <input type="email" id="email" name="email" class="form-input" placeholder=" " required [(ngModel)]="email">
          <label for="email" class="form-label">Email Address</label>
        </div>
        <button type="submit" class="btn-primary w-full py-3 mt-6 rounded-lg font-semibold text-lg">Send Reset Link</button>
      </form>
      <p class="text-center text-sm text-text-muted mt-6">
        <a routerLink="/login" class="hover:underline">Back to Login</a>
      </p>
    </div>
  </div>
</div>
