<div class="login-page flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md mx-auto z-10">
    <div class="bg-surface rounded-2xl shadow-2xl p-8 border border-border">
      <h2 class="text-2xl font-bold text-center mb-1 text-white">Reset Your Password</h2>
      <p class="text-center text-text-muted mb-6">Enter and confirm your new password.</p>
      <form (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div class="relative">
              <input type="password" id="new-password" name="newPassword" class="form-input" placeholder=" " required [(ngModel)]="newPassword">
              <label for="new-password" class="form-label">New Password</label>
          </div>
          <div class="relative">
              <input type="password" id="confirm-password" name="confirmPassword" class="form-input" placeholder=" " required [(ngModel)]="confirmPassword">
              <label for="confirm-password" class="form-label">Confirm New Password</label>
          </div>
        </div>
        <button type="submit" class="btn-primary w-full py-3 mt-6 rounded-lg font-semibold text-lg" [disabled]="!token">Reset Password</button>
      </form>
    </div>
  </div>
</div>
