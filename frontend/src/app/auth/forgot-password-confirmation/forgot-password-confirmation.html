<div class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-lg mx-auto">
    <div class="bg-light rounded-2xl shadow-2xl p-8 border border-border text-center">

      <div class="mb-6">
        <h2 class="text-2xl font-bold text-text-light">Reset Link Generated!</h2>
        <p class="text-text-dark mt-2">For demo purposes, your reset link is below. In a real app, this would be emailed.</p>
      </div>

      <div class="bg-dark p-4 rounded-lg break-words text-left">
        <a [href]="resetLink()" class="text-primary font-mono text-sm hover:underline" target="_blank" rel="noopener noreferrer">{{ resetLink() }}</a>
      </div>

      <p class="text-center text-sm text-text-dark mt-8">
        <a routerLink="/login" class="text-primary font-medium hover:underline">Back to Login</a>
      </p>

    </div>
  </div>
</div>
